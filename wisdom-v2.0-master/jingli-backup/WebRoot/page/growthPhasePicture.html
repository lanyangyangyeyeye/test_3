    <script>
        $(function(){
//         	var imgUrl = "http://ozdwirxvt.bkt.clouddn.com/";
        	var imgUrl="http://img.nxptdn.com/";
            mui.init()
            mui.previewImage();
           var growthPeriodContent= JSON.parse(localStorage.getItem('growthPeriodContent'));
           console.log(growthPeriodContent);
           var html="";
            for(var i=0;i<growthPeriodContent.length;i++){
            	var dis = "";
            	if(growthPeriodContent[i].icon == ""){
            		dis = "none";
            	}
                html+='<p class="imgRow">'+
                        '<img style="width:100%;display:'+dis+'" src="'+imgUrl + growthPeriodContent[i].icon+'" data-preview-src="">'+
                    '</p>'+
                    '<div class="photoNote">'+
                        '<p><a class="uploadDate">'+growthPeriodContent[i].picDate+'</a><a class="uploadAddress">'+growthPeriodContent[i].position+'</a></p>'+
                        '<p class="photoNoteMsg"><a class="photoNoteMsgTitle">图片备注</a><p class="photoNoteMsgContent" style="padding:10px">'+growthPeriodContent[i].desc+'</p></p>'+
                    '</div>'
            }
            $(".mui-content-padded").html(html);
        })
    </script>

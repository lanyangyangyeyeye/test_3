<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生长期图片</title>
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/publicStyle.css">
</head>
<body>
    <header id="myNav" class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-arrowleft mui-action-back" style="color:#333;font-size:15px;margin-top:5px;" id="back">返回</a>
        <h1 class="mui-title"></h1>       
    </header>
    <div class="mui-content">
        	<div class="mui-content-padded">
               
            </div>
    </div>
    <script src="../dist/js/jquery-1.9.1.min.js"></script>
    <script src="js/mui.min.js"></script>
    <script src="js/mui.previewimage.js"></script> 
    <script src="js/mui.zoom.js"></script>
    <script src="js/publicRem.js"></script>
    <script>
        $(function(){
            mui.init()
            mui.previewImage();
            // console.log(localStorage.getItem('typeContent'),localStorage.getItem('imgUrl'));
            $(".mui-title").html(localStorage.getItem('typeContent'));
            $(".mui-content-padded").html("<p><img src='"+localStorage.getItem('imgUrl')+"' data-preview-src='' alt=''></p>")
        })
    </script>
</body>
</html>

	<script type="text/javascript">
		function showQrcode(type){
			 $('#animation_qrcode').removeAttr('class').attr('class', '');
             $('#animation_qrcode').addClass('animated');
             if(type ==1){
            	 $('#animation_qrcode').css('display','');
            	 $('#animation_qrcode').addClass('fadeInLeft'); 
             }else{
            	 $('#animation_qrcode').addClass('fadeOutLeft');
             }
		}

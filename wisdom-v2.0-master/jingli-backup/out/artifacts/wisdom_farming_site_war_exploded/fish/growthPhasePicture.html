    <script src="../dist/js/jquery-1.9.1.min.js"></script>

    <script src="../page/js/mui.zoom.js"></script>
    <script src="../page/js/publicRem.js"></script>
    <script>
        $(function(){
            mui.init()
            mui.previewImage();
//             var imgUrl='http://ozdwirxvt.bkt.clouddn.com/';
            var imgUrl="http://img.nxptdn.com/";
           var fishGrowthPeriodContent= JSON.parse(localStorage.getItem('fishGrowthPeriodContent'));
           console.log(fishGrowthPeriodContent);
           var html="";
            for(var i=0;i<fishGrowthPeriodContent.length;i++){
                html+='<p class="imgRow">'+
                        '<img src="'+imgUrl+fishGrowthPeriodContent[i].icon+'" data-preview-src="" style="width:100%;">'+
                    '</p>'+
                    '<div class="photoNote">'+
                        '<p><a class="uploadDate">'+fishGrowthPeriodContent[i].picDate+'</a><a class="uploadAddress">'+fishGrowthPeriodContent[i].position+'</a>';
                if(fishGrowthPeriodContent[i].type == '1'){
                	html+='<a class="uploadDate">鱼苗期  存活率'+fishGrowthPeriodContent[i].chl+'</a>';
                }      
                if(fishGrowthPeriodContent[i].type == '2'){
                	html+='<a class="uploadDate">成长期</a>';
                }    
                if(fishGrowthPeriodContent[i].type == '3'){
                	html+='<a class="uploadDate">收获期 收获率'+fishGrowthPeriodContent[i].shl+'</a>';
                }    
                html+='</p><p class="photoNoteMsg"><a class="photoNoteMsgTitle">图片备注</a><a class="photoNoteMsgContent">'+fishGrowthPeriodContent[i].desc+'</a></p>'+
                    '</div>'
            }
            $(".mui-content-padded").html(html)
        })
    </script>
